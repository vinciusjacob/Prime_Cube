<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/bootstrap-theme.css"/>
        <h:outputStylesheet name="css/style-login.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="52" collapsible="false" class="bar-top">
                <ui:include src="includes/bartop.xhtml"/>
            </p:layoutUnit>
            <p:layoutUnit position="center" styleClass="content">
                <div class="content-login">
                    <div class="box-head">Controle de Acesso</div>
                    <div class="box-content">
                        <p:growl id="messages" showDetail="false"/>
                        <h:form  styleClass="form_login" id="formLogin">
                            
                            
                            <div class="Poupup" id="fc">
                                <h5>Erro</h5>
                                <div class="Close_Poupup" id="fec">Fechar</div>
                            </div>
                            <ul id="Inputs">
                                <li><p:inputText title="Digitar usuário" styleClass="inp" placeholder="Usuário" required="true" requiredMessage="Você não digitou o usuario" value="#{login.login}"/></li>
                                <li><p:password placeholder="Senha" styleClass="inp" required="true" requiredMessage="Você não digitou o senha" value="#{login.senha}" /></li>
                                <li>
                                    <p:selectOneMenu value="#{login.modulo}" styleClass="inp" required="true" requiredMessage="Você não informou o modulo">
                                        <f:selectItem itemValue="" itemLabel="Selecionar Modulo" />
                                        <f:selectItem itemValue="TI" itemLabel="TI" />
                                        <f:selectItem itemValue="Financeiro" itemLabel="Financeiro" />
                                        <f:selectItem itemValue="BackOffice" itemLabel="BackOffice" />
                                    </p:selectOneMenu>
                                </li>
                                <li><h:commandButton value="Entrar" styleClass="btn_entrar" action="#{login.valida()}">
                                    </h:commandButton>
                                </li>
                                
                            </ul>
                        </h:form>
                    </div>
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="20" styleClass="rodape" header="Copyright © 2017. Todos Direitos Reservados">
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
